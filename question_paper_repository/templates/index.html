<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Paper Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 { margin: 0; }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
    }
    select, input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0;
      color: #2563eb;
    }
    .card p { color: #555; }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .card a:hover { background-color: #1746b2; }
  </style>
</head>
<body>
  <header>
    <h1>Question Paper Repository</h1>
    <p>Find question papers by subject and year</p>
  </header>

  <div class="filters">
    <input type="text" id="search" placeholder="Search by subject or year">
    <select id="subjectFilter">
      <option value="">All Subjects</option>
      <option value="Maths">Maths</option>
      <option value="Physics">Physics</option>
      <option value="Electronics and Communication">electronics</option>
      
    </select>
    <select id="yearFilter">
      <option value="">All Years</option>
      <option value="2023">2023</option>
    </select>
  </div>

  <div class="container" id="paperList"></div>

  <script>
    // Sample data â€” replace 'url' with your actual file paths
    const papers = [
      { subject: "Maths", year: "2023", title: "Maths 2023 Paper", url: "static/papers/maths2023.pdf" },
      { subject: "Physics", year: "2023", title: "Physics 2023 Paper", url: "static/papers/physics2023.pdf" },
      { subject: "Electronics and Communication", year: "2023", title: "Electronics and Communication 2023 Paper", url: "static/papers/electronics2023.pdf" }
    ];

    const paperList = document.getElementById("paperList");
    const subjectFilter = document.getElementById("subjectFilter");
    const yearFilter = document.getElementById("yearFilter");
    const searchInput = document.getElementById("search");

    function displayPapers(list) {
      paperList.innerHTML = "";
      if (list.length === 0) {
        paperList.innerHTML = "<p style='text-align:center;'>No question papers found.</p>";
        return;
      }
      list.forEach(paper => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${paper.title}</h3>
          <p><b>Subject:</b> ${paper.subject}</p>
          <p><b>Year:</b> ${paper.year}</p>
          <a href="${paper.url}" target="_blank">View / Download</a>
        `;
        paperList.appendChild(card);
      });
    }

    function filterPapers() {
      const subject = subjectFilter.value;
      const year = yearFilter.value;
      const search = searchInput.value.toLowerCase();
      const filtered = papers.filter(paper => {
        return (
          (subject === "" || paper.subject === subject) &&
          (year === "" || paper.year === year) &&
          (paper.title.toLowerCase().includes(search) || paper.subject.toLowerCase().includes(search))
        );
      });
      displayPapers(filtered);
    }

    subjectFilter.addEventListener("change", filterPapers);
    yearFilter.addEventListener("change", filterPapers);
    searchInput.addEventListener("input", filterPapers);

    // Initial display
    displayPapers(papers);
  </script>
</body>
</html>
